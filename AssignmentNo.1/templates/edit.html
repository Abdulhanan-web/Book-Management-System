<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="body">
    <h2 class="title">Edit Book</h2>
    <form action="/edit/{{ book.id }}" method="post" class="form">
        <label class="label">Title:</label>
        <input type="text" name="Title" class="input" value="{{ book.Title }}" required>
        <br>
        <label class="label">Author:</label>
        <input type="text" name="Author" class="input" value="{{ book.Author }}" required>
        <br>
        <label class="label">Genre:</label>
        <input type="text" name="Genre" class="input" value="{{ book.Genre }}" required>
        <br>
        <label class="label">Price:</label>
        <input type="number" step="0.01" name="Price" class="input" value="{{ book.Price }}" required>
        <br>
        <label class="label">Publication Year:</label>
        <input type="number" name="PublicationYear" class="input" value="{{ book.PublicationYear }}" required>
        <br>
        <button type="submit" class="button">Update Book</button>
    </form>
</body>
</html>
